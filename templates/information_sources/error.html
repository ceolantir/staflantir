{% extends 'base/base.html' %}
{% load crispy_forms_filters %}
{% block content %}
    <main class="container">
        <div class="row">
            <div class="col-8 col-lg-4 offset-2 offset-lg-4">
                <form class="form-signin pt-5" enctype="multipart/form-data" method="POST">
                    {% csrf_token %}
                    <div class="text-center">
                        <h5 class="h5 mb-3 font-weight-normal">
                            {{ error_text }}
                        </h5>
                    </div>
                    <input class="btn btn-block btn-primary" type="button" onclick="history.back();" value="Вернуться назад"/>
                </form>
            </div>
        </div>
    </main>
{% endblock %}
