{% extends 'base/base.html' %}
{% load ru_pluralize %}
{% block content %}
    <main class="container mt-3">
        <section class="mt-3 pt-3">
            <div class="row">
                <div class="col-12 col-md-8 col-lg-6 offset-lg-3 offset-md-2">
                    <form class="form-inline mb-3" enctype="multipart/form-data" method="GET" action="{% url 'search' %}">
                        <div class="form-group col-12 col-md-10 pl-0">
                            {{ form.data }}
                        </div>
                        <div class="form-group col-4 col-md-2 pl-0">
                            <button class="btn btn-primary w-100" type="submit">
                                Найти
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <section class="mt-5 pt-3">
            <h2 class="h2 font-weight-normal text-center mb-5">Найденные специалисты</h2>
            <div class="row mb-0">
                {% for specialist in specialists %}
                    <div class="col-4 col-md-4">
                        <div class="card pt-4 text-center mb-4">
                            <div class="card-body">
                                <p class="card-text mb-2">
                                    <a href="{% url 'detail_specialist' pk=specialist.pk %}">
                                        <img class="mx-auto d-block" src="{{ specialist.image.url }}" width="80" height="80" alt="">
                                        {{ specialist.last_name }} {{ specialist.first_name }}
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </section>
    </main>
{% endblock %}
